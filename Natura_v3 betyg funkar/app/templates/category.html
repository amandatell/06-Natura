{% extends 'base.html'%}

{% block main%}
<h2>{{ category }}</h2>
<ul>
{%for place in places%}
<li>
    
    <a href="{{ url_for('place', category=category, name=place.name, placeid=place.id) }}">{{ place.name }}</a>
    
</li>
{%endfor%}
</ul>
{% endblock%}
