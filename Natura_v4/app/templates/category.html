{% extends 'base.html'%}

{% block main%}
<div id="page-whole">
<h2>{{ category }}</h2>
{%for place in places%}
<div class="card" style="width: 18rem;">
    <img src="/app/static/uploads/{{place[2]}}" class="card-img-top" alt="{{place[2]}}">
    <div class="card-body">
      <a href="/{{place[0]}}/{{place[1]}}" class="btn btn-success">{{place[0]}}</a>
    </div>
  </div>
{%endfor%}
</div>
{% endblock%}
