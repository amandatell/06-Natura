{% extends 'base.html'%}

{% block main%}
<div id="page-whole">
    <h2>Index</h2>
    <ul>
        {%for place in places%}
        <li>
            <a href="{{ url_for('place', category=category, name=place.name, placeid=place.id) }}">{{ place.name }}</a>
        </li>
        {%endfor%}
    </ul>
</div>
{% endblock%}
